#========================
#Datasource Configuration
#========================
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.classname=org.h2.jdbcx.JdbcDataSource

#========================
#JPA Configuration
#========================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format-sql=true
spring.jpa.show-sql=true

#========================
#JWT Properties
#========================
application.jwt.secret-key=spring_boot_practice_secret_key_spring_boot_practice_secret_key_spring_boot_practice_secret_key
application.jwt.token-prefix =Bearer 
application.jwt.token-expiration-day=14